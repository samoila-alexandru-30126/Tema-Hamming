<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <title>Hamming Encoder</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
  </head>
  <body>
    <div id="hamming-encoder">
      <h1>
        Hamming code for
        <input v-on:change="initDataBits()" v-model="numberOfDataBits"/>
        bits
      
      </h1>
   
      <br />

      <ul v-for="(bit,index) in dataBits">
        <li>
          <input
            maxlength="1"
            :placeholder="'D'+index"
            v-model="bit.data"
            v-bind:class="[validateBit(bit.data) ? 'valid-input' : 'invalid-input']"
          />
        </li>
      </ul>
      <br />
      Data bits: <code>{{dataBits}}</code> <br />
      <button v-on:click="send()">Send</button>
      <p>{{ status }}</p>
    </div>
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
  </body>
</html>
